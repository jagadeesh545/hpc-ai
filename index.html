<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPC & AI Systems Engineering Course</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark { background-color: #111827; color: white; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icon Components
        const Icon = ({ d, className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={d} />
            </svg>
        );

        const BookOpen = (p) => <Icon {...p} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />;
        const Code = (p) => <Icon {...p} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />;
        const FileText = (p) => <Icon {...p} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />;
        const Download = (p) => <Icon {...p} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />;
        const Search = (p) => <Icon {...p} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />;
        const Menu = (p) => <Icon {...p} d="M4 6h16M4 12h16M4 18h16" />;
        const X = (p) => <Icon {...p} d="M6 18L18 6M6 6l12 12" />;
        const Zap = (p) => <Icon {...p} d="M13 10V3L4 14h7v7l9-11h-7z" />;
        const TrendingUp = (p) => <Icon {...p} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />;
        
        const Cpu = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="4" y="4" width="16" height="16" rx="2" strokeWidth={2} />
                <rect x="9" y="9" width="6" height="6" strokeWidth={2} />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 2v2m6-2v2M9 20v2m6-2v2M2 9h2m-2 6h2m16-6h2m-2 6h2" />
            </svg>
        );
        
        const Database = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <ellipse cx="12" cy="5" rx="9" ry="3" strokeWidth={2} />
                <path strokeWidth={2} d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5" />
            </svg>
        );
        
        const Network = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="2" strokeWidth={2} />
                <path strokeWidth={2} d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41" />
            </svg>
        );
        
        const GitBranch = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="6" cy="6" r="3" strokeWidth={2} />
                <circle cx="18" cy="18" r="3" strokeWidth={2} />
                <path strokeWidth={2} d="M6 9v6a3 3 0 003 3h6" />
            </svg>
        );
        
        const CheckCircle = (p) => <Icon {...p} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />;

        const HPCCourse = () => {
            const [activeSection, setActiveSection] = useState('roadmap');
            const [darkMode, setDarkMode] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [completed, setCompleted] = useState(new Set());
            const [currentCard, setCurrentCard] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);

            const roadmap = {
                phases: [
                    {
                        id: 'foundations',
                        title: 'Phase 1: Foundations',
                        duration: '4-6 weeks',
                        topics: [
                            { id: 'arch', name: 'Computer Architecture', icon: Cpu },
                            { id: 'os', name: 'Operating Systems & Linux', icon: Code },
                            { id: 'networks', name: 'Networking Fundamentals', icon: Network },
                            { id: 'parallel', name: 'Parallel Computing Concepts', icon: Zap }
                        ]
                    },
                    {
                        id: 'hpc-core',
                        title: 'Phase 2: HPC Core',
                        duration: '6-8 weeks',
                        topics: [
                            { id: 'clusters', name: 'HPC Cluster Architecture', icon: Database },
                            { id: 'schedulers', name: 'Job Schedulers (Slurm, PBS)', icon: GitBranch },
                            { id: 'mpi', name: 'MPI Programming', icon: Code },
                            { id: 'openmp', name: 'OpenMP & Threading', icon: Zap }
                        ]
                    },
                    {
                        id: 'gpu-ai',
                        title: 'Phase 3: GPU Computing & AI',
                        duration: '6-8 weeks',
                        topics: [
                            { id: 'cuda', name: 'CUDA Programming', icon: Cpu },
                            { id: 'pytorch', name: 'PyTorch & Deep Learning', icon: TrendingUp },
                            { id: 'dist', name: 'Distributed Training', icon: Network },
                            { id: 'opt', name: 'ML Optimization', icon: Zap }
                        ]
                    },
                    {
                        id: 'advanced',
                        title: 'Phase 4: Advanced Topics',
                        duration: '4-6 weeks',
                        topics: [
                            { id: 'prof', name: 'Performance Profiling', icon: TrendingUp },
                            { id: 'io', name: 'Parallel I/O & Storage', icon: Database },
                            { id: 'cont', name: 'Containerization', icon: Code },
                            { id: 'cicd', name: 'CI/CD for HPC', icon: GitBranch }
                        ]
                    }
                ]
            };

            const resources = {
                books: [
                    { title: 'Introduction to HPC for Scientists and Engineers', author: 'Hager & Wellein', level: 'Beginner' },
                    { title: 'Parallel Programming in C with MPI and OpenMP', author: 'Quinn', level: 'Intermediate' },
                    { title: 'Programming Massively Parallel Processors', author: 'Kirk & Hwu', level: 'Intermediate' },
                    { title: 'Deep Learning', author: 'Goodfellow, Bengio, Courville', level: 'Intermediate' }
                ],
                videos: [
                    { title: 'MIT 6.172: Performance Engineering', platform: 'MIT OCW' },
                    { title: 'NVIDIA Deep Learning Institute', platform: 'NVIDIA' },
                    { title: 'Intro to Parallel Programming (CUDA)', platform: 'Udacity' }
                ],
                labs: [
                    { title: 'MPI Hands-on Tutorial', desc: 'Point-to-point and collective operations', diff: 'Beginner' },
                    { title: 'CUDA Matrix Multiplication', desc: 'Optimize matrix ops on GPU', diff: 'Intermediate' },
                    { title: 'Distributed PyTorch Training', desc: 'Multi-GPU training', diff: 'Advanced' }
                ]
            };

            const cheatsheets = [
                {
                    id: 'linux',
                    title: 'Linux Commands',
                    cmds: [
                        { cmd: 'ls -lah', desc: 'List files with details' },
                        { cmd: 'chmod +x file', desc: 'Make executable' },
                        { cmd: 'grep -r "text" .', desc: 'Search recursively' },
                        { cmd: 'top', desc: 'Monitor processes' }
                    ]
                },
                {
                    id: 'slurm',
                    title: 'Slurm Commands',
                    cmds: [
                        { cmd: 'sbatch job.sh', desc: 'Submit batch job' },
                        { cmd: 'squeue -u $USER', desc: 'View your jobs' },
                        { cmd: 'scancel <id>', desc: 'Cancel job' },
                        { cmd: 'sinfo', desc: 'Cluster status' }
                    ]
                }
            ];

            const summaries = [
                {
                    id: 'parallel',
                    title: 'Parallel Computing Fundamentals',
                    content: `Key concepts:\n\nConcurrency vs Parallelism: Concurrency deals with multiple tasks, parallelism executes them simultaneously.\n\nSpeedup: S = T‚ÇÅ/T‚Çö measures performance gain.\n\nAmdahl's Law: Speedup limited by sequential portion = 1/(s + p/n)\n\nParadigms: Shared memory (OpenMP), distributed (MPI), hybrid.`
                }
            ];

            const cards = [
                { q: "What is Amdahl's Law?", a: "Speedup = 1 / (s + p/n) where s is sequential fraction" },
                { q: "MPI_Send vs MPI_Isend?", a: "Send is blocking, Isend is non-blocking" },
                { q: "What is GPU occupancy?", a: "Ratio of active warps to max warps on SM" }
            ];

            return (
                <div className={darkMode ? 'dark' : ''}>
                    <div className="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
                        <header className="bg-white dark:bg-gray-800 border-b dark:border-gray-700 sticky top-0 z-10">
                            <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => setSidebarOpen(!sidebarOpen)} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                                        {sidebarOpen ? <X className="w-6 h-6" /> : <Menu className="w-6 h-6" />}
                                    </button>
                                    <h1 className="text-2xl font-bold">HPC & AI Systems Engineering</h1>
                                </div>
                                <button onClick={() => setDarkMode(!darkMode)} className="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg">
                                    {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                </button>
                            </div>
                        </header>

                        <div className="flex max-w-7xl mx-auto">
                            {sidebarOpen && (
                                <aside className="w-64 bg-white dark:bg-gray-800 border-r dark:border-gray-700 p-4 min-h-screen">
                                    <nav className="space-y-2">
                                        {[
                                            { id: 'roadmap', label: 'Roadmap', icon: TrendingUp },
                                            { id: 'resources', label: 'Resources', icon: BookOpen },
                                            { id: 'summaries', label: 'Summaries', icon: FileText },
                                            { id: 'cheatsheets', label: 'Cheat Sheets', icon: Code },
                                            { id: 'flashcards', label: 'Flashcards', icon: Zap }
                                        ].map((item) => {
                                            const Icon = item.icon;
                                            return (
                                                <button
                                                    key={item.id}
                                                    onClick={() => setActiveSection(item.id)}
                                                    className={`w-full flex items-center gap-3 px-4 py-2 rounded-lg ${
                                                        activeSection === item.id ? 'bg-blue-600 text-white' : 'hover:bg-gray-100 dark:hover:bg-gray-700'
                                                    }`}
                                                >
                                                    <Icon className="w-5 h-5" />
                                                    {item.label}
                                                </button>
                                            );
                                        })}
                                    </nav>
                                </aside>
                            )}

                            <main className="flex-1 p-8">
                                {activeSection === 'roadmap' && (
                                    <div className="space-y-6">
                                        <h2 className="text-3xl font-bold">Learning Roadmap</h2>
                                        {roadmap.phases.map((phase) => (
                                            <div key={phase.id} className="border dark:border-gray-700 rounded-lg p-6 bg-white dark:bg-gray-800">
                                                <div className="flex justify-between mb-4">
                                                    <h3 className="text-xl font-semibold">{phase.title}</h3>
                                                    <span className="text-sm text-gray-500">{phase.duration}</span>
                                                </div>
                                                <div className="grid md:grid-cols-2 gap-4">
                                                    {phase.topics.map((topic) => {
                                                        const Icon = topic.icon;
                                                        const done = completed.has(topic.id);
                                                        return (
                                                            <div
                                                                key={topic.id}
                                                                onClick={() => {
                                                                    const newSet = new Set(completed);
                                                                    done ? newSet.delete(topic.id) : newSet.add(topic.id);
                                                                    setCompleted(newSet);
                                                                }}
                                                                className={`p-4 border rounded-lg cursor-pointer ${
                                                                    done ? 'bg-green-50 dark:bg-green-900/20 border-green-300' : 'hover:bg-gray-50 dark:hover:bg-gray-700'
                                                                }`}
                                                            >
                                                                <div className="flex items-center justify-between">
                                                                    <div className="flex items-center gap-3">
                                                                        <Icon className="w-5 h-5 text-blue-600 dark:text-blue-400" />
                                                                        <span className={done ? 'line-through' : ''}>{topic.name}</span>
                                                                    </div>
                                                                    {done && <CheckCircle className="w-5 h-5 text-green-600" />}
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {activeSection === 'resources' && (
                                    <div className="space-y-6">
                                        <h2 className="text-3xl font-bold">Resources</h2>
                                        <div className="bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-lg p-6">
                                            <h3 className="text-xl font-semibold mb-4">Books</h3>
                                            {resources.books.map((book, i) => (
                                                <div key={i} className="p-3 mb-2 bg-gray-50 dark:bg-gray-700 rounded">
                                                    <div className="font-medium">{book.title}</div>
                                                    <div className="text-sm text-gray-600 dark:text-gray-400">{book.author} ‚Ä¢ {book.level}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {activeSection === 'cheatsheets' && (
                                    <div className="space-y-6">
                                        <h2 className="text-3xl font-bold">Cheat Sheets</h2>
                                        {cheatsheets.map((sheet) => (
                                            <div key={sheet.id} className="bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-lg p-6">
                                                <h3 className="text-xl font-semibold mb-4">{sheet.title}</h3>
                                                {sheet.cmds.map((item, i) => (
                                                    <div key={i} className="grid md:grid-cols-2 gap-4 p-3 mb-2 bg-gray-50 dark:bg-gray-700 rounded">
                                                        <code className="text-blue-600 dark:text-blue-400">{item.cmd}</code>
                                                        <span className="text-gray-600 dark:text-gray-400">{item.desc}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {activeSection === 'flashcards' && (
                                    <div className="space-y-6">
                                        <h2 className="text-3xl font-bold">Flashcards</h2>
                                        <div className="max-w-2xl mx-auto">
                                            <div className="mb-4 text-center text-sm">Card {currentCard + 1} of {cards.length}</div>
                                            <div
                                                onClick={() => setShowAnswer(!showAnswer)}
                                                className="bg-white dark:bg-gray-800 border-2 rounded-lg p-8 min-h-64 flex items-center justify-center cursor-pointer hover:shadow-lg"
                                            >
                                                <div className="text-center">
                                                    <div className="text-sm text-gray-500 mb-4">{showAnswer ? 'Answer' : 'Question'}</div>
                                                    <div className="text-lg">{showAnswer ? cards[currentCard].a : cards[currentCard].q}</div>
                                                </div>
                                            </div>
                                            <div className="flex gap-4 mt-6 justify-center">
                                                <button
                                                    onClick={() => { setCurrentCard(Math.max(0, currentCard - 1)); setShowAnswer(false); }}
                                                    disabled={currentCard === 0}
                                                    className="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded disabled:opacity-50"
                                                >
                                                    Previous
                                                </button>
                                                <button
                                                    onClick={() => setShowAnswer(!showAnswer)}
                                                    className="px-4 py-2 bg-blue-600 text-white rounded"
                                                >
                                                    {showAnswer ? 'Hide' : 'Show'} Answer
                                                </button>
                                                <button
                                                    onClick={() => { setCurrentCard(Math.min(cards.length - 1, currentCard + 1)); setShowAnswer(false); }}
                                                    disabled={currentCard === cards.length - 1}
                                                    className="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded disabled:opacity-50"
                                                >
                                                    Next
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </main>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<HPCCourse />, document.getElementById('root'));
    </script>
</body>
</html>
